<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Bancos</title>
  </head>
  
  <body>
  
    <!-- Plano de Fundo -->
    <div class="background"></div>
    
    <!-- Titulo da página -->
    <header class="header"> 
      <h1>Controle Financeiro - Cadastro de Instituições Financeiras</h1>
    </header>

    <!-- Seção de busca -->
    <section class="search">
      <input type="text" id="input-search" placeholder="Produrar:">
      <button onclick="newItem()" class="btn-add">Pesquisar</button>
    </section>
      
    <!-- Menu de nevegação -->
    <nav>
      <div><a href="index.html"    class="button">Home</a></div>
      <div><a href="category.html" class="button">Categorias</a></div>
      <div><a href="bank.html"     class="button">Bancos</a></div>
      <div><a href="branch.html"   class="button">Agências</a></div>
      <!-- <div><a href="categoria.html" class="button">Contas</a></div> -->
      <!-- <div><a href="categoria.html" class="button">Recursos</a></div> -->
      <!-- <div><a href="categoria.html" class="button">Transações</a></div> -->
    </nav>
      
    <!-- Formulário para adicionar um novo item -->
    <section class="form">
      Código     <input type="number" id="new-code"        placeholder="Ex: 347">
      Descrição  <input type="text"   id="new-description" placeholder="Ex: Santander">
      <button onclick="newBank()"     class="btn-add">Adicionar</button>
    </section>

    <!-- Corpo da página -->
    <main>   
      
      <!-- Tabela com items existentes -->
      <section class="table-container">
        <table id="table-bank">
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th center><img src="imagens/126468.png" width="15px" height="15px"></th>
          </tr>
        </table>
      </section>

    </main>

    <script src="js/bank.js"></script>

  </body>
</html>
